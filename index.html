<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url(https://img.freepik.com/premium-photo/beautiful-abstract-pink-pencil-drawing-floral-design-background-generative-ai-aig32_31965-208898.jpg?w=2000);">

        <h1>Web Development To-Do List</h1>

    </div>
    <script src="script.js"></script>
</body>
</html>
